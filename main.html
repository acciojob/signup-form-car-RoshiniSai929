<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<div>
		<label for=name>Name:</label>
		<input type = "text" id="name"  placeholder="name" required>
		</div><br>
		<div>
		<label for=email>Email:</label>
		<input type = "email" id="email" placeholder="email" required>
		</div><br>
		<div>
		<label for=gender>Gender:</label>
		<input type=radio id=gender name=gender>Male
		<input type=radio id=gender name=gender>Female
		</div><br>
		<div>
			<label for="cars">Car Brands:</label>
			<select name="cars" id="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
			</select>
		</div><br>
		<div>
			<label for="age">Age:</label>
			<input type="number" id="age" name="name" required>
		</div><br>
		<div>
			<label for="dob">DOB:</label>
			<input type="date" id="dob" name="dob" required>
		</div><br>
		<div>
			<label for="tel">Phone Number:</label>
			<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">
		</div><br>
		<div>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
		</div><br>
		<div>
			<label for="tos"></label>
			<input type="checkbox" id="tos" name="tos" required>I agree to the TOS
		</div><br>
		<div>
			<button type="submit">Submit</button>
		</div>
		
	</form>

</body>

</html>
